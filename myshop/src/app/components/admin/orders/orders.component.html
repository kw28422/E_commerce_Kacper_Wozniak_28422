<body>
  <div id="container">
  <app-menu></app-menu>
    <div style="display: flex;flex-direction: row;">
      <div class="content" style="width: 100%;">
        <div class="content-container">
          <h2>Zamówienia</h2>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Email</th>
                <th>Telefon</th>
                <th>Cena</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of this.mainService.orders?.orders">
                <td>{{order.id}}</td>
                <td>{{order.first_name}}</td>
                <td>{{order.last_name}}</td>
                <td>{{order.email}}</td>
                <td>{{order.phone}}</td>
                <td>{{order.price}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
